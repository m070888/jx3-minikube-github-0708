# Source: golang-http/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-http-golang-http
  labels:
    draft: draft-app
    chart: "golang-http-0.0.5"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'golang-http'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-staging
spec:
  selector:
    matchLabels:
      app: golang-http-golang-http
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: golang-http-golang-http
    spec:
      serviceAccountName: golang-http-golang-http
      containers:
        - name: golang-http
          image: "10.99.17.162:80/m070888/golang-http:0.0.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.5
          envFrom: null
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
        - name: "tekton-container-registry-auth"
